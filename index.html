<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>施設詳細メモアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>施設詳細メモ</h2>
        <form id="memoForm">
            <div class="form-group">
                <label for="facilityName">施設名</label>
                <input type="text" class="form-control" id="facilityName">
            </div>

            <div class="form-group">
                <label for="entryMethod">入り方</label>
                <textarea class="form-control" id="entryMethod" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="exitMethod">出方</label>
                <textarea class="form-control" id="exitMethod" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>各階の詳細</label>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="floor1Detail">１階</label>
                        <textarea class="form-control" id="floor1Detail" rows="3"></textarea>
                       
                    </div>
                    <div class="col-12 mb-3">
                        <label for="floor2Detail">２階</label>
                        <textarea class="form-control" id="floor2Detail" rows="3"></textarea>
                        
                    </div>
                    <div class="col-12">
                        <label for="floor3Detail">３階</label>
                        <textarea class="form-control" id="floor3Detail" rows="3"></textarea>
                       
                    </div>
                </div>
            </div>

            <!-- 報告書の記入場所 -->
            <div class="form-group">
                <label>報告書の記入場所</label>
                <textarea class="form-control" id="reportLocation" rows="3"></textarea>
            </div>

            <!-- キーパーソン -->
            <div class="form-group">
                <label>キーパーソン</label>
                <textarea class="form-control" id="keyPerson" rows="3"></textarea>
            </div>

            <!-- 備考 -->
            <div class="form-group">
                <label for="notes">備考</label>
                <textarea class="form-control" id="notes" rows="4" placeholder=""></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">保存</button>
            </div>
        </form>

        <div id="memoList" class="mt-4">
            <div id="memoItems"></div>
        </div>
    </div>

    <!-- メモ表示エリア -->
    <div class="container mt-5">
        <div id="memoItems" class="memo-list">
            <!-- メモはJavaScriptで動的に表示されます -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
