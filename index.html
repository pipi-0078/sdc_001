<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>施設詳細メモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>施設詳細メモ</h1>
        <form id="facilityForm">
            <div class="form-group">
                <label for="facilityName">施設名（必須）</label>
                <input type="text" id="facilityName" required>
            </div>
            <div class="form-group">
                <label for="entrance">入り方</label>
                <textarea id="entrance"></textarea>
            </div>
            <div class="form-group">
                <label for="exit">出方</label>
                <textarea id="exit"></textarea>
            </div>
            <div class="form-group">
                <label for="floor1">1階</label>
                <textarea id="floor1"></textarea>
            </div>
            <div class="form-group">
                <label for="floor2">2階</label>
                <textarea id="floor2"></textarea>
            </div>
            <div class="form-group">
                <label for="floor3">3階</label>
                <textarea id="floor3"></textarea>
            </div>
            <div class="form-group">
                <label for="reportLocation">報告書の場所</label>
                <textarea id="reportLocation"></textarea>
            </div>
            <div class="form-group">
                <label for="keyPerson">キーパーソン</label>
                <textarea id="keyPerson"></textarea>
            </div>
            <div class="form-group">
                <label for="notes">備考</label>
                <textarea id="notes"></textarea>
            </div>
            <button type="submit">保存</button>
        </form>
        
        <div id="memoList">
            <h2>保存されたメモ</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
